<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Order Summary</h1>
    <p><strong>Name:</strong> {{ order.name }}</p>
    <p><strong>Address:</strong> {{ order.address }}</p>
    <p><strong>Menu Item:</strong> {{ order.menu_item }}</p>
    <p><strong>Quantity:</strong> {{ order.quantity }}</p>
    <p><strong>Price per Item:</strong> {{ order.price }}</p>
    <p><strong>Payment Type:</strong> {{ order.payment_type }}</p>
    <p><strong>Total Price:</strong> {{ order.quantity * order.price }}</p>

    <h2>QR Code with Invoice</h2>
    <img src="data:image/png;base64,{{ img_str }}" alt="QR Code">

    <a href="{{ url_for('index') }}">Back to Order Page</a>
</body>
</html>
